 </span>
 <BR>
<span class ="solveColor">সমাধান:</span><BR>

<span class ="prodotto_rashi_color">দেওয়া আছে,</span><BR>
 <span class ="reason_color"> $ a=7 $ 
</span><BR>

 <span class ="prodotto_rashi_color"> প্রদত্ত রাশি = $a^3+6a^2+12a+1$</span><BR>
 =$a^3+6a^2+12a+8-7$<BR>
=$(a)^3+3&times;(a^2)&times;(2)+3&times;(a)&times;(2)^2+(2)^3-7$<BR>
=<span class ="decision_result_color">$(a+2)^3-7$</span><BR>
<span class ="reason_color"> এখন,  a এর  মান বসিয়ে পাই,</span><BR>
=$(7+2)^3-7$<BR>
=$9^3-7$<BR>
=$729-7$<BR>

  =<span class ="decision_result_color">$722$</span><BR><BR>
  

 <span class ="reason_color">নির্ণেয় মান = $722$</span>
