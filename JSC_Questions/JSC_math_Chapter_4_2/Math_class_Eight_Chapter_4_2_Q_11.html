৪.২.১১।   <span class ="question_color"> a=5  হলে, $x^3-12x^2=48x-64 $ এর মান কত?   
 </span>
 <BR>
<span class ="solveColor">সমাধান:</span><BR>

<span class ="prodotto_rashi_color">দেওয়া আছে,</span><BR>
 <span class ="reason_color"> $ a=5 $ 
</span><BR>

 <span class ="prodotto_rashi_color"> প্রদত্ত রাশি = $x^3-12x^2=48x-64$</span><BR>
=$(x)^3-3&times;(x^2)&times;(4)+3&times;(x)&times;(4^2)-(4)^3$<BR>
= <span class ="decision_result_color">$(x-4)^3$</span><BR>
<span class ="reason_color"> এখন,  x এর  মান বসিয়ে পাই,</span><BR>
=$(5-4)^3$<BR>
=$(1)^3$<BR>
  =<span class ="decision_result_color">$1$</span><BR><BR>
  

 <span class ="reason_color">নির্ণেয় মান = $1$</span>
