৪.২.৩ ।   <span class ="question_color"> $a + b = 8 $ এবং  $ ab = 15 $  হলে   $a^3+b^3 $ এর মান কত? 
 </span>
 <BR>
<span class ="solveColor">সমাধান:</span><BR>

<span class ="prodotto_rashi_color">দেওয়া আছে,</span><BR>
 <span class ="reason_color"> $a + b = 8 $  এবং <BR>
 $ ab = 15 $
</span><BR><BR>

 <span class ="prodotto_rashi_color">প্রদত্ত রাশী = $a^3+b^3$</span><BR>
   =<span class ="decision_result_color">$(a+b)^3-3ab(a+b)$</span><BR><BR>
  
  <span class ="reason_color"> এখন, মান বসিয়ে পাই,</span><BR><BR>
    = $(8)^3 - 3&times;15&times;8$<BR>
	   = $512-360$<BR>

	  = <span class ="decision_result_color">152</span><BR>


 <span class ="reason_color">নির্ণেয় মান:</span> 
 =<span class ="decision_result_color">
 $152 $
</span>

</span>
