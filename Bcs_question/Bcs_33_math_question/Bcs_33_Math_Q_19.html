১৯। <span class ="question_color">	
$x/y$ এর সাথে কত যোগ করলে যোগফল  $y/x $ হবে?


</span><BR>
<span class ="sub_question_color">
Ο ক) $ {x^2-y^2}/{xy } $<BR><BR>

Ο খ) $ {2x^2-y^2}/{xy } $<BR><BR>

Ο গ)  ${y^2-x^2}/{xy} $ <BR><BR>

Ο ঘ)  ${x^2-2y^2}/{xy} $


</span>
<BR><BR>

  সঠিক উত্তর: (গ) 
  </span><BR>

<span class ="reason_color">$y/x - x/y $</span><BR><BR>
