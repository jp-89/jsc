১৪।  $4^x + 4^x + 4^x + 4^x$ এর মান নিচের কোনটি?


</span><BR>
<span class ="sub_question_color">
Ο ক) $ 16^x $<BR>

Ο খ)  $4.4^x $<BR>

Ο গ)  $2^{2x+2} $<BR>

Ο ঘ) $ 2^{8x} $

</span>
<BR>
<span class ="solveColor">
  সঠিক উত্তর: (গ) 
  </span><BR>
  	 <span class ="decision_result_color"> সমাধান: </span><BR>
	 
	 দেওয়া আছে, <BR>
	  <span class ="reason_color"> $ 4^x + 4^x + 4^x + 4^x $</span><BR><BR>
	=$ 4^x(1 + 1 + 1 + 1) $ <BR><BR>
	=$ 4^x(4) $ <BR><BR>
	=$ 4.4^x$ <BR><BR>
	=$ 4^{x+1}$ <BR><BR>
	=$( 2^2)^{x+1}$ <BR><BR>

 <span class ="decision_result_color">=$ 2^{2x+2}$</span><BR><BR>
