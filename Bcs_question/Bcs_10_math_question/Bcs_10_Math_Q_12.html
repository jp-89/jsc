১২।   যদি  $(x-5)(a+x) = x^2-25$  হয়, তবে a  এর মান কত? </span><BR>



<span class ="solveColor">সমাধান:</span><BR>
<span class ="reason_color">$(x-5)(a+x) = x^2-25$</span><BR>
 বা, $ax+x^2-5a-5x = x^2-25$<BR>
  বা, $ax-5a-5x = -25$<BR>
    বা, $ax-5a-5x +25 = 0$<BR>
	   বা, $a(x-5)-5(x -25) = 0$<BR>
	      বা, $(a-5)(x-5) = 0$<BR>
		        বা, $a-5 = 0$<BR>
   বা,  <span class ="question_color">$a=5 $</span><BR>
 

<span class ="reason_color">অতএব,</span><BR>
<span class ="question_color"> নির্ণেয়: $ a = 5$  <BR></span><BR><BR>
